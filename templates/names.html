<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Names</title>
    <script>
        function showNextInput(event, currentIndex) {
            if (event.key === 'Enter') {
                event.preventDefault();
                var nextInput = document.getElementById('name' + (currentIndex + 1));
                if (nextInput) {
                    nextInput.style.display = 'block';
                    nextInput.focus();
                }
            }
        }
    </script>
</head>
<body>
    <h1>Enter Names</h1>
    <form action="/names" method="post">
        {% for i in range(1, 31) %}
            <label for="name{{ i }}" style="display: none;" id="label{{ i }}">Name {{ i }}:</label>
            <input type="text" id="name{{ i }}" name="name{{ i }}" style="display: none;" onkeydown="showNextInput(event, {{ i }})"><br><br>
        {% endfor %}
        <button type="submit">Finish</button>
    </form>
    <script>
        document.getElementById('name1').style.display = 'block';
        document.getElementById('label1').style.display = 'block';
        document.getElementById('name1').focus();
    </script>
</body>
</html>
